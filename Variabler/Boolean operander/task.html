<p>En boolsk udtryk (eller logisk udtryk) undersøger om en påstand er sand(true) eller falsk(falsk).
Python benytter de booleske typer True eller False.
<strong>not</strong> keyword benyttes til invertere en boolsk type.</p>
<li>Undersøg om 10 er lig med 12 er <strong>true</strong> eller <strong>false</strong>.</li>
